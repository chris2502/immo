<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script src="./library/killi/js/jquery/jquery.js"></script>
		<style type="text/css">

			@font-face { font-family: 'FreeFont'; src: url('./library/killi/css/free/fonts/helvetica_neue/light/LT-Std-light.eot'); src: url('./library/killi/css/free/fonts/helvetica_neue/light/LT-Std-light.eot?#iefix') format('embedded-opentype'),      url('./library/killi/css/free/fonts/helvetica_neue/light/LT-Std-light.woff') format('woff'),      url('./library/killi/css/free/fonts/helvetica_neue/light/LT-Std-light.ttf') format('truetype'),      url('./library/killi/css/free/fonts/helvetica_neue/light/LT-Std-light.svg#helvetica_neue_lt_std45_light') format('svg'); font-weight: normal; font-style: normal; }
			@font-face { font-family: 'FreeFont'; src: url('./library/killi/css/free/fonts/helvetica_neue/bold/LT-Std-bold.eot'); src: url('./library/killi/css/free/fonts/helvetica_neue/bold/LT-Std-bold.eot?#iefix') format('embedded-opentype'),      url('./library/killi/css/free/fonts/helvetica_neue/bold/LT-Std-bold.woff') format('woff'),      url('./library/killi/css/free/fonts/helvetica_neue/bold/LT-Std-bold.ttf') format('truetype'),      url('./library/killi/css/free/fonts/helvetica_neue/bold/LT-Std-bold.svg#helvetica_neue_lt_std75_bold') format('svg'); font-weight: bold; font-style: normal; }

			body { font-family: 'FreeFont', sans-serif; background-color: #DDD; color: #333; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }
			h1 { color: #bb0000; margin:0 0 18px; font-size: 26px; }

			.l { float: left; }
			.r { float: right; }
			.cl { clear: both; }

			#global-container { position: absolute; top: 0; bottom: 0; left: 0; right: 0; /*background: url('./images/error_pics/bg.jpg') no-repeat 50% 50%;*/ }
			#error-container { width: 800px; margin: 80px auto 0 auto; padding: 30px; background: white; border-radius: 6px; border: 1px solid #CCC; }
			#pic-container img { width: 800px; border-radius: 6px; }
			#text-container { padding-left: 30px; margin-bottom: 20px; position: relative; }
			.btn { color: #fff; background-color: #428bca; border-color: #357ebd; display: inline-block; padding: 6px 12px; margin-bottom: 0; font-size: 14px; font-weight: 400; line-height: 1.42857143; text-align: center; text-decoration: none; white-space: nowrap; vertical-align: middle; cursor: pointer; background-image: none; border: 1px solid transparent; border-radius: 4px; margin-top: 15px; }
			.btn:hover, .btn:focus, .btn:active { color: #fff; background-color: #3071a9; border-color: #285e8e; }
			.change { cursor: pointer; position: absolute; top: 12px; border: 4px solid white; font-size: 30px; border-radius: 100%; background-color: #CCC; color: white; width: 35px; height: 35px; display: block; text-align: center; line-height: 30px; z-index: 9000; }
			#prev { left: -50px; }
			#next { right: -50px; }
	
		</style>
	</head>
	<body>
		<div id="global-container">
			<div id="error-container">
				<div id="text-container">
					<a id="prev" class="change"><</a>
					<a id="next" class="change">></a>
					<h1>L'application est actuellement en maintenance.</h1>
					<b>Veuillez r√©essayer dans quelques instants.</b>
				</div>
				<div id="pic-container"></div>
			</div>
			<script>
			var dir = './library/killi/images/maintenance/';
			var pictures = [
				"bluescreen.jpg",
				"broken-computer.jpg",
				"broken-keyboard.jpg",
				"burning-computer.jpg",
				"hole-in-the-screen.jpg"
			];
			var total = pictures.length;
			var count = Math.floor(Math.random()*pictures.length)
			
			setPic(count);

			$('.change').click(function(){
				type = $(this).attr('id');

				if (type == 'next')
				{
					count++;
				}
				else
				{					
					count--;
				}

				if (count < 0)
				{
					count = total - 1;
				}
				if (count > total - 1)
				{
					count = 0;
				}
				setPic(count);
			});

			function setPic(id)
			{
				pic = pictures[id];
				console.log(id);
				console.log(pic);
				$('#pic-container').html('<img src="'+dir+pic+'"/>');
			}

			</script>
		</div>
	</body>
</html>
